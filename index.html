    <div class="box">
        <h3>Input Text</h3>
        <input class="int" type="text" name="inp" id="text" , value="">

    <div class="box">
        <h4>Search - Input Search term</h4>
        <br>
        <input class="int" type="text" name="inp" id="srch" , value="">
        <button class="button" onclick="srch()">Search</button>
        <div class="out" id="srch_out"></div>
    </div>

    <br>
    <div class="box">
        <h4>Replace - Input replacing stringss</h4>
        <input class="int" type="text" name="inp" id="replace_1" , value="">

        <button class="button" onclick="replc()">Replace</button>
        <div class="out" id="rep_out"></div>
    </div>

    <br>
    <div class="box">
        <h4>Test - Input singular pattern notation as string argument</h4>
        <input class="int" type="text" name="inp" id="test" , value="">
        <button class="button" onclick="test()">Test</button>
        <div class="out" id="test_out"></div>
    </div>
